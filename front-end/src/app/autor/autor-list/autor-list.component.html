<h1>Listagem de Autores</h1>

<mat-toolbar class="new-item">
    <a mat-raised-button color="accent" [routerLink]="['/autor/novo']">
        <mat-icon>add_circle</mat-icon>
        Novo Autor
    </a>
</mat-toolbar>

<!-- bibliotecarias no lugar de "dataSource" -->
<table mat-table [dataSource]="autores" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Corredor Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef class="cell-align-center"> Nome </th>
    <td mat-cell class="cell-align-center" *matCellDef="let autor"> {{autor.nome}} </td>
  </ng-container>

    <!-- Estante Column -->
  <ng-container matColumnDef="pais">
    <th mat-header-cell *matHeaderCellDef class="cell-align-center"> País de Origem </th>
    <!-- quando o atributo é relacionado e está populado, é necessario -->
    <!--  -->
    <td mat-cell class="cell-align-center" *matCellDef="let autor"> {{autor.pais_origem}} </td>
  </ng-container>

  <ng-container matColumnDef="genero">
    <th mat-header-cell *matHeaderCellDef class="cell-align-center"> Gênero </th>
    <!-- quando o atributo é relacionado e está populado, é necessario -->
    <!--  -->
    <td mat-cell class="cell-align-center" *matCellDef="let autor"> {{autor.genero}} </td>
  </ng-container>

  <ng-container matColumnDef="resumo">
    <th mat-header-cell *matHeaderCellDef class="cell-align-center"> Resumo </th>
    <!-- quando o atributo é relacionado e está populado, é necessario -->
    <!--  -->
    <td mat-cell class="cell-align-center" *matCellDef="let autor"> {{autor.resumo}} </td>
  </ng-container>

  <!-- Nivel bts editar elementos -->
  <ng-container matColumnDef="editar">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef> Editar </th>
    <td mat-cell class="cell-align-center" *matCellDef="let autor">
       <a mat-raised-button title="Editar" [routerLink]="['/autor', autor._id]" color="accent" >
        <mat-icon>edit</mat-icon>
       </a>
    </td>
  </ng-container>

  <!-- Nivel bts excluir elementos -->
  <ng-container matColumnDef="excluir">
    <th mat-header-cell *matHeaderCellDef class="cell-align-center"> Excluir </th>
    <td mat-cell *matCellDef="let autor" class="cell-align-center">
        <button mat-raised-button color="warn" title="Excluir" (click)="excluir( autor._id )">
            <mat-icon>delete_forever</mat-icon>
        </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
