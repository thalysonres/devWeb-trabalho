<h1>{{ title }}</h1>

<form class="std-form" #f="ngForm" (ngSubmit)="salvar(f)">

	<mat-form-field>
		<mat-label>Nome</mat-label>
		<input matInput placeholder="Informe o nome do autor"
      [(ngModel)]="autor.nome" name="nome" required>
  </mat-form-field>

  <mat-form-field>
		<mat-label>País de Origem</mat-label>
		<input matInput placeholder="Informe o País de origem"
      [(ngModel)]="autor.pais_origem" name="pais" required>
  </mat-form-field>

  <mat-form-field>
		<mat-label>Gênero</mat-label>
		<input matInput placeholder="Informe o Gênero"
      [(ngModel)]="autor.genero" name="genero" required>
  </mat-form-field>

  <mat-form-field>
		<mat-label>Resumo</mat-label>
		<textarea matInput placeholder="Informe o resumo"
      [(ngModel)]="autor.resumo" name="resumo" rows="4" required></textarea>
  </mat-form-field>

  <mat-toolbar class="form-buttons">
      <mat-toolbar-row>
         <button mat-raised-button type="submit" color="accent">
            Salvar
         </button>
         <button mat-raised-button type="button" (click)="voltar(f)">
            Voltar
         </button>
      </mat-toolbar-row>
   </mat-toolbar>

</form>
