<h1>Listagem de prateleiras</h1>

<mat-toolbar class="new-item">
    <a mat-raised-button color="accent" [routerLink]="['/prateleira/nova']">
        <mat-icon>add_circle</mat-icon>
        Nova prateleira
    </a>
</mat-toolbar>

<!-- prateleiras no lugar de "dataSource" -->
<table mat-table [dataSource]="prateleiras" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Corredor Column -->
  <ng-container matColumnDef="corredor">
    <th mat-header-cell *matHeaderCellDef class="cell-align-center"> Corredor </th>
    <td mat-cell class="cell-align-center" *matCellDef="let prateleira"> {{prateleira.corredor}} </td>
  </ng-container>

    <!-- Estante Column -->
  <ng-container matColumnDef="estante">
    <th mat-header-cell *matHeaderCellDef class="cell-align-center"> Estante </th>
    <!-- quando o atributo é relacionado e está populado, é necessario -->
    <!--  -->
    <td mat-cell class="cell-align-center" *matCellDef="let prateleira"> {{prateleira.estante}} </td>
  </ng-container>

  <!-- Nivel bts editar elementos -->
  <ng-container matColumnDef="editar">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef> Editar </th>
    <td mat-cell class="cell-align-center" *matCellDef="let prateleira">
       <a mat-raised-button title="Editar" [routerLink]="['/prateleira', prateleira._id]" color="accent" >
        <mat-icon>edit</mat-icon>
       </a>
    </td>
  </ng-container>

  <!-- Nivel bts excluir elementos -->
  <ng-container matColumnDef="excluir">
    <th mat-header-cell *matHeaderCellDef class="cell-align-center"> Excluir </th>
    <td mat-cell *matCellDef="let prateleira" class="cell-align-center">
        <button mat-raised-button color="warn" title="Excluir" (click)="excluir( prateleira._id )">
            <mat-icon>delete_forever</mat-icon>
        </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
