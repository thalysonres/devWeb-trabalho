<h1>Listagem de bibliotecárias</h1>

<mat-toolbar class="new-item">
    <a mat-raised-button color="accent" [routerLink]="['/bibliotecaria/nova']">
        <mat-icon>add_circle</mat-icon>
        Nova bibliotecária
    </a>
</mat-toolbar>

<!-- bibliotecarias no lugar de "dataSource" -->
<table mat-table [dataSource]="bibliotecarias" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef class="cell-align-center"> Nome </th>
    <td mat-cell class="cell-align-center" *matCellDef="let bibliotecaria"> {{bibliotecaria.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef class="cell-align-center"> cpf </th>
    <!-- quando o atributo é relacionado e está populado, é necessario -->
    <td mat-cell class="cell-align-center" *matCellDef="let bibliotecaria"> {{bibliotecaria.cpf}} </td>
  </ng-container>

  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef class="cell-align-center"> Data de nascimento </th>
    <!-- quando o atributo é relacionado e está populado, é necessario -->
    <td mat-cell class="cell-align-center" *matCellDef="let bibliotecaria"> {{bibliotecaria.data_nascimento | date:'dd/MM/yyyy' }} </td>
  </ng-container>

  <ng-container matColumnDef="telefone">
    <th mat-header-cell *matHeaderCellDef class="cell-align-center"> Telefone </th>
    <!-- quando o atributo é relacionado e está populado, é necessario -->
    <td mat-cell class="cell-align-center" *matCellDef="let bibliotecaria"> {{bibliotecaria.telefone}} </td>
  </ng-container>

  <ng-container matColumnDef="endereco">
    <th mat-header-cell *matHeaderCellDef class="cell-align-center"> Endereço </th>
    <!-- quando o atributo é relacionado e está populado, é necessario -->
    <!--  -->
    <td mat-cell class="cell-align-center" *matCellDef="let bibliotecaria"> {{bibliotecaria.endereco}} </td>
  </ng-container>

  <!-- Nivel bts editar elementos -->
  <ng-container matColumnDef="editar">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef> Editar </th>
    <td mat-cell class="cell-align-center" *matCellDef="let bibliotecaria">
       <a mat-raised-button title="Editar" [routerLink]="['/bibliotecaria', bibliotecaria._id]" color="accent" >
        <mat-icon>edit</mat-icon>
       </a>
    </td>
  </ng-container>

  <!-- Nivel bts excluir elementos -->
  <ng-container matColumnDef="excluir">
    <th mat-header-cell *matHeaderCellDef class="cell-align-center"> Excluir </th>
    <td mat-cell *matCellDef="let bibliotecaria" class="cell-align-center">
        <button mat-raised-button color="warn" title="Excluir" (click)="excluir( bibliotecaria._id )">
            <mat-icon>delete_forever</mat-icon>
        </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
